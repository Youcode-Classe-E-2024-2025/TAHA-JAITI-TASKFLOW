<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/assets/style.css">
    <title>TaskFlow</title>
</head>

<body class="bg-gray-900 font-roboto h-screen w-screen text-white">

    <div id="root" class="h-screen w-screen flex flex-col">

    </div>

    <main class="h-full w-full flex justify-between gap-10 p-4">
        <!-- TODO -->
        <div class="h-fit pb-1 w-1/3 bg-white/50 flex flex-col">
            <!-- HEADER -->
            <div class="bg-slate-950 h-fit p-4 flex justify-between items-center">
                <p>TO-DO</p>
                <p class="bg-purple-950 px-2 text-center rounded-sm">0</p>
            </div>
            <!-- container -->
            <div class="container flex flex-col gap-2 p-2">
                <!-- TASK -->
                <div class="bg-gray-700 w-full h-fit p-2 rounded-sm drop-shadow-lg">
                    <div class="flex justify-between items-center">
                        <h3>TITLE</h3>
                        <div class="flex gap-2">
                            <p>DEL</p>
                            <p>EDIT</p>
                        </div>
                    </div>
                    <p>DESCIPRION</p>
                    <div class="flex justify-between items-center">
                        <p>CREATED BY</p>
                        <p class="bg-green-800 px-2 rounded-sm">BUG</p>
                    </div>
                </div>

            </div>

        </div>

        <!-- IN PROGRESS -->
        <div class="h-fit pb-1 w-1/3 bg-white/50 flex flex-col">
            <!-- HEADER -->
            <div class="bg-slate-950 h-fit p-4 flex justify-between items-center">
                <p>IN-PROGRESS</p>
                <p class="bg-purple-950 px-2 text-center rounded-sm">0</p>
            </div>
            <!-- container -->
            <div class="container flex flex-col gap-2 p-2">


            </div>

        </div>

        <!-- COMPLETED -->
        <div class="h-fit pb-1 w-1/3 bg-white/50 flex flex-col">
            <!-- HEADER -->
            <div class="bg-slate-950 h-fit p-4 flex justify-between items-center">
                <p>COMPLETED</p>
                <p class="bg-purple-950 px-2 text-center rounded-sm">0</p>
            </div>
            <!-- container -->
            <div class="container flex flex-col gap-2 p-2 ">

            </div>

        </div>
    </main>

    <script type="module" src="../dist/app.js"></script>
</body>

</html>
